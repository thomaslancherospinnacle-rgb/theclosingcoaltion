        // Authentication check
        async function checkAuth() {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('authStatus');
            
            statusText.textContent = 'Checking authentication...';
            indicator.classList.remove('connected');

            // Get token from storage
            currentToken = getToken();
            
            if (!currentToken) {
                statusText.textContent = '‚ùå Not authenticated - No token found';
                indicator.classList.remove('connected');
                return;
            }

            // Test /me endpoint
            try {
                const response = await fetch(`${API_URL}/me`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken })
                });

                const data = await response.json();

                if (response.ok && data.ok) {
                    currentUser = data;
                    statusText.innerHTML = `‚úÖ Authenticated as <strong>${data.username || data.loginEmail}</strong>`;
                    indicator.classList.add('connected');
                } else {
                    statusText.textContent = '‚ùå Token invalid or expired';
                    indicator.classList.remove('connected');
                }
            } catch (error) {
                statusText.textContent = '‚ùå Connection error: ' + error.message;
                indicator.classList.remove('connected');
            }
        }

        // Get token from cookies or localStorage
        function getToken() {
            // Try localStorage first
            try {
                const lsToken = localStorage.getItem('cc_token');
                if (lsToken) return lsToken;
            } catch (e) {}

            // Try cookies
            const cookies = document.cookie.split(';');
            const possibleNames = ['cc_token', 'session_token', 'token', 'auth_token'];
            
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (possibleNames.includes(name)) {
                    return decodeURIComponent(value);
                }
            }

            return null;
        }

        // Get username from storage
        function getUsername() {
            try {
                const lsUsername = localStorage.getItem('cc_username');
                if (lsUsername) return lsUsername;
            } catch (e) {}

            if (currentUser) return currentUser.username;

            return '';
        }

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-content').classList.add('active');
        }

        // Render all endpoints
        function renderEndpoints() {
            Object.keys(endpoints).forEach(category => {
                const container = document.getElementById(category + '-content');
                container.innerHTML = '<div class="endpoint-grid"></div>';
                const grid = container.querySelector('.endpoint-grid');

                endpoints[category].forEach(endpoint => {
                    const card = document.createElement('div');
                    card.className = 'endpoint-card';
                    card.onclick = () => openTestModal(category, endpoint);
                    
                    card.innerHTML = `
                        <h3>${endpoint.name}</h3>
                        <p>${endpoint.description}</p>
                        <span class="method ${endpoint.method.toLowerCase()}">${endpoint.method}</span>
                        <span class="info-badge">${endpoint.params.length} params</span>
                    `;
                    
                    grid.appendChild(card);
                });
            });
        }

        // Open test modal
        function openTestModal(category, endpoint) {
            const modal = document.getElementById('testModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = `Test: ${endpoint.name}`;
            
            let html = `<p style="color: #94a3b8; margin-bottom: 15px;">${endpoint.description}</p>`;
            html += `<p style="color: #94a3b8; margin-bottom: 15px;"><strong>Path:</strong> ${endpoint.path} <span class="method ${endpoint.method.toLowerCase()}">${endpoint.method}</span></p>`;
            
            html += '<form id="testForm" onsubmit="return false;">';
            
            endpoint.params.forEach(param => {
                html += '<div class="form-group">';
                html += `<label>${param.name} ${param.required ? '<span style="color:#ef4444;">*</span>' : ''}</label>`;
                
                let value = '';
                if (param.autoFill === 'token') value = currentToken || '';
                if (param.autoFill === 'username') value = getUsername();
                if (param.autoFill === 'email') value = getEmail();
                if (param.default) value = param.default;
                
                if (param.type === 'textarea') {
                    html += `<textarea name="${param.name}" placeholder="${param.placeholder || ''}" ${param.required ? 'required' : ''}>${value}</textarea>`;
                } else if (param.type === 'select') {
                    html += `<select name="${param.name}" ${param.required ? 'required' : ''}>`;
                    param.options.forEach(opt => {
                        html += `<option value="${opt}">${opt}</option>`;
                    });
                    html += '</select>';
                } else {
                    html += `<input type="${param.type}" name="${param.name}" value="${value}" placeholder="${param.placeholder || ''}" ${param.required ? 'required' : ''}>`;
                }
                
                html += '</div>';
            });
            
            html += '<button type="button" class="btn btn-primary" onclick="executeTest(\'' + category + '\', \'' + endpoint.name + '\')">üöÄ Execute Request</button>';
            html += '</form>';
            
            html += '<div class="response-section" id="responseSection" style="display:none;">';
            html += '<h3>Response:</h3>';
            html += '<div class="response-box" id="responseBox"></div>';
            html += '</div>';
            
            body.innerHTML = html;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('testModal').classList.remove('active');
        }

        // Execute test
        async function executeTest(category, endpointName) {
            const endpoint = endpoints[category].find(e => e.name === endpointName);
            const form = document.getElementById('testForm');
            const responseSection = document.getElementById('responseSection');
            const responseBox = document.getElementById('responseBox');
            
            // Collect form data
            const formData = new FormData(form);
            const payload = {};
            
            for (let [key, value] of formData.entries()) {
                // Try to parse JSON fields
                if (value.trim().startsWith('{') || value.trim().startsWith('[')) {
                    try {
                        payload[key] = JSON.parse(value);
                    } catch (e) {
                        payload[key] = value;
                    }
                } else {
                    payload[key] = value;
                }
            }

            responseSection.style.display = 'block';
            responseBox.className = 'response-box';
            responseBox.innerHTML = '<pre>Sending request...\n<div class="loading"></div></pre>';

            try {
                let url = API_URL + endpoint.path;
                let options = {
                    method: endpoint.method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (endpoint.method === 'POST') {
                    options.body = JSON.stringify(payload);
                } else if (endpoint.method === 'GET') {
                    const params = new URLSearchParams();
                    Object.keys(payload).forEach(key => {
                        if (payload[key]) params.append(key, payload[key]);
                    });
                    if (params.toString()) url += '?' + params.toString();
                }

                console.log('Request:', { url, options, payload });

                const response = await fetch(url, options);
                const data = await response.json();

                console.log('Response:', data);

                responseBox.className = response.ok ? 'response-box success' : 'response-box error';
                responseBox.innerHTML = `<pre>Status: ${response.status} ${response.statusText}\n\n${JSON.stringify(data, null, 2)}</pre>`;

                // If login successful, store token
                if (endpointName === 'login' && data.ok && data.token) {
                    currentToken = data.token;
                    try {
                        localStorage.setItem('cc_token', data.token);
                        localStorage.setItem('cc_expires_at', data.expires_at);
                    } catch (e) {}
                    checkAuth();
                }

            } catch (error) {
                responseBox.className = 'response-box error';
                responseBox.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }

        // Show storage
        function showStorage() {
            const storageInfo = document.getElementById('storageInfo');
            
            if (storageInfo.style.display === 'none') {
                let html = '<h3 style="margin-bottom:10px;">üì¶ Current Storage:</h3>';
                
                // Cookies
                html += '<h4 style="color:#60a5fa; margin-top:15px;">Cookies:</h4>';
                const cookies = document.cookie.split(';');
                if (cookies.length === 0 || (cookies.length === 1 && cookies[0].trim() === '')) {
                    html += '<div class="storage-item">No cookies found</div>';
                } else {
                    cookies.forEach(cookie => {
                        const [name, value] = cookie.trim().split('=');
                        html += `<div class="storage-item">
                            <div class="storage-key">${name}</div>
                            <div class="storage-value">${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</div>
                        </div>`;
                    });
                }
                
                // localStorage
                html += '<h4 style="color:#60a5fa; margin-top:15px;">localStorage:</h4>';
                try {
                    let hasItems = false;
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        const value = localStorage.getItem(key);
                        hasItems = true;
                        html += `<div class="storage-item">
                            <div class="storage-key">${key}</div>
                            <div class="storage-value">${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</div>
                        </div>`;
                    }
                    if (!hasItems) {
                        html += '<div class="storage-item">No localStorage items</div>';
                    }
                } catch (e) {
                    html += '<div class="storage-item">localStorage not accessible</div>';
                }
                
                storageInfo.innerHTML = html;
                storageInfo.style.display = 'block';
            } else {
                storageInfo.style.display = 'none';
            }
        }

        // Clear all storage
        function clearAllStorage() {
            if (confirm('Are you sure you want to clear all cookies and localStorage? You will be logged out.')) {
                // Clear cookies
                document.cookie.split(';').forEach(cookie => {
                    const name = cookie.split('=')[0].trim();
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                });
                
                // Clear localStorage
                try {
                    localStorage.clear();
                } catch (e) {}
                
                alert('Storage cleared! Refreshing page...');
                location.reload();
            }
        }

    </script>
